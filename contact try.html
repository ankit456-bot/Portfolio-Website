<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00FFFF; /* Cyan Accent */
        }

        form {
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #FFFFFF;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1E1E1E; /* Soft Grey */
            color: #fff;
        }

        input:focus, textarea:focus {
            border-color: #00CED1; /* Teal Accent */
            outline: none;
            box-shadow: 0 0 5px #00CED1;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #00FFFF; /* Cyan */
            color: #000;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #32CD32; /* Light Green */
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.1);
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="animated-bg">
            <div class="circle" style="width: 150px; height: 150px; top: 20%; left: 10%; animation-duration: 7s;"></div>
            <div class="circle" style="width: 100px; height: 100px; top: 60%; left: 70%; animation-duration: 5s;"></div>
            <div class="circle" style="width: 200px; height: 200px; top: 40%; left: 50%; animation-duration: 8s;"></div>
        </div>
    </div>
</body>
</html>
